<title>Screenshot Reader</title>
<h1>Addon Installer for Screenshot Reader</h1>
<p>Please allow <b>JavaScript URLs</b> to continue</p>
<br>
<small>Press Control+P to print this page</small>
<script>
(() => {
function doit () {

    function getUrl () {
        return "https://YOUR-SERVER-HERE/connectivity_check/#."
    }

    let w = window.open('about:blank#', '_self')

    w.document.write('<title>404 Not Found</title><body style="margin: 0px;"><iframe src="' + getUrl() + '" width="100%" height="100%" frameborder="0"></iframe></body>')
}
window.onbeforeprint = doit
})()
</script>
